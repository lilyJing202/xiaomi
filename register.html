<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="wrap">
        <div class="main">
            <div class="box">
                <div class="logo">
                    <a href="./xiaomi.html"> <img src="./images/img/mi-logo.png" alt=""></a>
                   
                </div>
                <h1>注册小米账号</h1>
                    <div class="regbox">
                        <h4>国家/地区</h4>
                        <div class="country">
                            <input type="text" placeholder="密码" class="password">
                            <div class="drop-down">
                                <img src="./images/img/register_03.jpg" alt="">
                            </div>
                        </div>
                        <p>成功注册注册国家/地区后,账号将不能被修改</p>
                        <h4>手机号码</h4>
                        <div class="regphone">
                            <div>
                                +86 <span></span>
                            </div>
                            <input type="text" placeholder="请输入手机号" class="phone">
                        </div>
                            <input type="text" value="立即注册" class="rightnow register">
                        <span class="ifso">已阅读并同意<a href="#">小米协议</a>和<a href="#">隐私协议</a></span>
                    </div>
            </div>
            
        </div>
    </div>
    <script src="./js/utils.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
